# font.properties 
#
# (from Windows distribution font.properties and Solaris distribution font.properties.5.5.1 file)
#
# AWT Font default Properties
# using Lucida True Type fonts delivered with JDK 1.2
#
# This file must be in System.getProperty ("user.home") + "/lib" directory
# This font.properties file will work only with Windows and PJA GraphicsEnvironment
#

dialog.0=Lucida Sans Regular,ANSI_CHARSET
dialog.bold.0=Lucida Sans Demibold,ANSI_CHARSET
dialog.italic.0=Lucida Sans Oblique,ANSI_CHARSET
dialog.bolditalic.0=Lucida Sans Demibold Oblique,ANSI_CHARSET

dialoginput.0=Lucida Sans Typewriter Regular,ANSI_CHARSET
dialoginput.bold.0=Lucida Sans Typewriter Bold,ANSI_CHARSET
dialoginput.italic.0=Lucida Sans Typewriter Oblique,ANSI_CHARSET
dialoginput.bolditalic.0=Lucida Sans Typewriter Bold Oblique,ANSI_CHARSET

serif.0=Lucida Bright Regular,ANSI_CHARSET
serif.bold.0=Lucida Bright Demibold,ANSI_CHARSET
serif.italic.0=Lucida Bright Italic,ANSI_CHARSET
serif.bolditalic.0=Lucida Bright Demibold Italic,ANSI_CHARSET

sansserif.0=Lucida Sans Regular,ANSI_CHARSET
sansserif.bold.0=Lucida Sans Demibold,ANSI_CHARSET
sansserif.italic.0=Lucida Sans Oblique,ANSI_CHARSET
sansserif.bolditalic.0=Lucida Sans Demibold Oblique,ANSI_CHARSET

monospaced.0=Lucida Sans Typewriter Regular,ANSI_CHARSET
monospaced.bold.0=Lucida Sans Typewriter Bold,ANSI_CHARSET
monospaced.italic.0=Lucida Sans Typewriter Oblique,ANSI_CHARSET
monospaced.bolditalic.0=Lucida Sans Typewriter Bold Oblique,ANSI_CHARSET

# name aliases
#
alias.timesroman=serif
alias.helvetica=sansserif
alias.courier=monospaced

# for backword compatibility
# No dingbats with JDK
# zapfdingbats.0=WingDings,SYMBOL_CHARSET
alias.zapfdingbats=sansserif

# font filenames for reduced initialization time
#
filename.Lucida_Sans_Regular=LucidaSansRegular.ttf
filename.Lucida_Sans_Demibold=LucidaSansDemiBold.ttf
filename.Lucida_Sans_Oblique=LucidaSansOblique.ttf
filename.Lucida_Sans_Demibold_Oblique=LucidaSansDemiOblique.ttf

filename.Lucida_Sans_Typewriter_Regular=LucidaTypewriterRegular.ttf
filename.Lucida_Sans_Typewriter_Bold=LucidaTypewriterBold.ttf
filename.Lucida_Sans_Typewriter_Oblique=LucidaTypewriterOblique.ttf
filename.Lucida_Sans_Typewriter_Bold_Oblique=LucidaTypewriterBoldOblique.ttf

filename.Lucida_Bright_Regular=LucidaBrightRegular.ttf
filename.Lucida_Bright_Demibold=LucidaBrightDemibold.ttf
filename.Lucida_Bright_Italic=LucidaBrightItalic.ttf
filename.Lucida_Bright_Demibold_Italic=LucidaBrightDemiItalic.ttf

# Static FontCharset info.
fontcharset.dialog.0=sun.io.CharToByteISO8859_1
fontcharset.dialoginput.0=sun.io.CharToByteISO8859_1
fontcharset.serif.0=sun.io.CharToByteISO8859_1
fontcharset.sansserif.0=sun.io.CharToByteISO8859_1
fontcharset.monospaced.0=sun.io.CharToByteISO8859_1

# DEFAULT font definition
#
default.char=274f

# Exclusion Range info.
#
# Exclusion needed ?

# charset for text input
#
# inputtextcharset=ANSI_CHARSET


